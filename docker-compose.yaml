version: '3.7'
services:
    dbpa:
        image: postgres
        restart: always
        environment:
          - POSTGRES_USER=postgres
          - POSTGRES_PASSWORD=postgres
        ports:
          - 5432:5432
        volumes: 
          # copy the sql script to create tables
          - ./scripts/seeding.sql:/docker-entrypoint-initdb.d/seeding.sql          
    web-node:
        build: .
        ports:
          - 8080:8080
        environment:
          - PGUSER=postgres
          - PGDATABASE=progettopa
          - PGHOST=dbpa
          - PGPASSWORD=postgres
          - PGPORT=5432
        depends_on:
          - dbpa